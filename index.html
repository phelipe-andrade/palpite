<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Qual é o número?</title>
</head>

<body>
  <section class="container">
    <h1>Qual é o número?</h1>
    <span class="mensagem" data-message='message'>mensagem</span>
    <ul class="digitos" data-digitos="digitos">
      <li class="conjunto1">
        <span class="d1"></span>
        <span class="d2"></span>
        <span class="d3"></span>
        <span class="d4"></span>
        <span class="d5"></span>
        <span class="d6"></span>
        <span class="d7"></span>
      </li>
      <li class="conjunto2">
        <span class="d1"></span>
        <span class="d2"></span>
        <span class="d3"></span>
        <span class="d4"></span>
        <span class="d5"></span>
        <span class="d6"></span>
        <span class="d7"></span>
      </li>
      <li class="conjunto3">
        <span class="d1"></span>
        <span class="d2"></span>
        <span class="d3"></span>
        <span class="d4"></span>
        <span class="d5"></span>
        <span class="d6"></span>
        <span class="d7"></span>
      </li>
    </ul>
    <button class="refresh" data-refresh="refresh"> <img src="./img/refresh_24px_outlined.svg" alt="refresh_24px_outlined"> Nova partida</button>
    <div class="palpite">
      <input type="number" placeholder="Digite o palpite" data-palpite="palpite">
      <button class="enviar" data-enviar="enviar">Enviar</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
